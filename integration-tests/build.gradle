plugins {
    id "java"
}

group "uk.gov.di"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation configurations.tests,
            configurations.glassfish,
            configurations.nimbus,
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.5",
            "software.amazon.awssdk:sqs:2.17.58",
            "com.amazonaws:aws-java-sdk-dynamodb:1.12.74",
            "org.bouncycastle:bcpkix-jdk15on:1.69",
            "io.lettuce:lettuce-core:6.1.5.RELEASE",
            project(":client-registry-api"),
            project(":frontend-api"),
            project(":account-management-api"),
            project(":oidc-api"),
            project(":shared"),
            project(":shared-test")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${dependencyVersions.junit}"
}

test {
    useJUnitPlatform()
    filter {
        includeTestsMatching "*"
    }
    testLogging {
        showStandardStreams = false
    }
}
