plugins {
    id "java"
    id "jacoco"
}

group "uk.gov.di.authentication.oidc"
version "unspecified"

dependencies {

    compileOnly configurations.lambda,
            configurations.sqs,
            configurations.sns,
            configurations.dynamodb

    implementation configurations.govuk_notify,
            configurations.jackson,
            configurations.nimbus,
            configurations.bouncycastle,
            configurations.cloudwatch,
            project(":shared"),
            project(":client-registry-api")

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test"),
            configurations.lambda,
            configurations.sqs,
            configurations.dynamodb
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
