plugins {
    id "java"
}

group "uk.gov.di.authentication.oidc"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    implementation configurations.lambda,
            configurations.sqs,
            configurations.govuk_notify,
            configurations.jackson,
            configurations.nimbus,
            configurations.dynamodb,
            configurations.bouncycastle,
            "com.googlecode.libphonenumber:libphonenumber:8.12.34",
            project(":shared"),
            project(":client-registry-api")

    testImplementation configurations.tests,
            configurations.lambda_tests
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
build.dependsOn buildZip
