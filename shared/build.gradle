plugins {
    id "java-library"
}

group "uk.gov.di"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {

    implementation configurations.lambda,
            configurations.nimbus,
            configurations.jackson,
            configurations.bouncycastle,
            configurations.govuk_notify,
            configurations.dynamodb,
            configurations.lettuce,
            configurations.hamcrest,
            "com.amazonaws:aws-java-sdk-sns:${dependencyVersions.aws_sdk_version}",
            "com.googlecode.libphonenumber:libphonenumber:8.12.34",
            "com.google.protobuf:protobuf-java:3.18.0"

    testImplementation configurations.tests,
            configurations.lambda_tests
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}