plugins {
    id "java-library"
    id "jacoco"
}

group "uk.gov.di"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {

    implementation configurations.lambda,
            configurations.nimbus,
            configurations.jackson,
            configurations.bouncycastle,
            configurations.govuk_notify,
            configurations.dynamodb,
            configurations.lettuce,
            configurations.hamcrest,
            configurations.sns,
            "com.amazonaws:aws-java-sdk-ssm:${dependencyVersions.aws_sdk_version}",
            "com.googlecode.libphonenumber:libphonenumber:8.12.37",
            "com.google.protobuf:protobuf-java:3.18.1"

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test")
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
